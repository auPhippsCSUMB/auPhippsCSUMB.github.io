<!DOCTYPE html>
<html>
<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>
    <br>
    <div id="main">
        <h3 id="attemptsLeft">Guesses Left: 7</h3>
        Enter a guess:
        <input type="text" id="playerGuess" size="5">
        <button id="guessBtn"> Guess </button> <br>
        <button id="resetBtn"> Reset </button>
        <div id="feedback"></div>
        <div> Previous Guesses:
            <span id="guesses"></span>
        </div>
        <br>
        <h4 id="gamesWon"></h4>
        <h4 id="gamesLost"></h4>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
