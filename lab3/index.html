<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Quiz</title>
    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js">
    </script>
    <script src="./js/script.js" defer></script>

</head>

<body>
    <h1>Epic Gamer Quiz</h1>

    <div id="q1Div">
        1. What is the most popular hand gesture right now?
        <br>
        <div id="q1ChoicesDiv"></div>
        <br>
        <br>
    </div>
    <div id="q2Div">
        2. Which Brother is Framemogging here?
        <br>
        <img src="https://tse2.mm.bing.net/th/id/OIP.RcVmmPYmWgZTfXng8JF76AHaEK?rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="mariobrothers">
        <br>
        <input type="text" name="q2">
        <br>
        <br>
    </div>
    <div id="q3Div">
        3. How would you say you looked better than someone else in a photograph?
        <select name="q3">
            <option value=""></option>
            <option value="Framemogged">Framemogged</option>
            <option value="Picturemogged">Picturemogged</option>

        </select>
        <br>
        <br>
    </div>
    <div id="q4Div">
        4. What is the most popular number right now?
        <input type="number" name="q4" min="0" max="68">
        <br>
        <br>
    </div>
    <div id="q5Div">
        5. Which Questions refer to Framemogging?
        <br>
        <div id="q5ChoicesDiv"></div>
        <br>
        <br>
    </div>
    <button id="submitButton">Submit Quiz</button>

    <p id="score"></p>

</body>

</html>
